{% extends 'secretpass/base.html' %}

{% block body %}
<div class="container mt-4">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="pills-new-account" data-toggle="pill" href="{% url 'spcreate' %}" role="tab"
                aria-controls="pills-profile" aria-selected="false">Create Account</a>
        </li>

    </ul>

    <div id="accountList">
        {% for account in accounts %}
        <div class="row account">
            <div class="col-7 col-md-10">
                <h5>{{ account.service }}</h5>
                <p class="">{{ account.username }}</p>
            </div>
            <div class="col-2 col-md-1 text-center my-auto"><a href="{% url 'spedit' account.id %}" class=""><i
                        class="far fa-edit"></i><br>Edit</a></div>
            <div class="col-3 col-md-1 my-auto text-center">
                <a class="">
                    <i class="far fa-clipboard"></i>
                    <br>Copy
                </a>
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>
{% endblock body %}
