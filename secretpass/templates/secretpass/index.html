{% extends 'secretpass/base.html' %}

{% block body %}
<div class="container mt-4">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="pills-new-account" data-toggle="pill" href="{% url 'spcreate' %}" role="tab"
                aria-controls="pills-profile" aria-selected="false">Create Account</a>
        </li>

    </ul>

    <div id="accountList">
        {% for account in accounts %}
        <div class="row account">
            <div class="col-1 text-center w-100 h-100">
                <a onclick="#"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                        <path fill-rule="evenodd"
                            d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                    </svg></a>
            </div>
            <div class="col-10">
                <h5>{{ account.service }}</h5>
                <p class="">{{ account.username }}</p>
                <hr>
            </div>
            <div class="col-1 text-center"><a href="#" class="btn btn-black btn-sm float-right">Edit</a></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
